# AI Vibe Coding Test - Docker Compose
# Spring, AI Worker, PostgreSQL, Redis를 한 번에 실행

version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: ai_vibe_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_vibe_coding_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai_vibe_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ai_vibe_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai_vibe_network

  # AI Worker (FastAPI + LangGraph)
  ai_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_vibe_worker
    environment:
      - DEBUG=false
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ai_vibe_coding_test
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SPRING_CALLBACK_URL=http://spring_boot:8080/api/ai/callback
      - JUDGE0_API_URL=${JUDGE0_API_URL}
      - JUDGE0_API_KEY=${JUDGE0_API_KEY}
      - JUDGE0_USE_RAPIDAPI=${JUDGE0_USE_RAPIDAPI:-false}
      - JUDGE0_RAPIDAPI_HOST=${JUDGE0_RAPIDAPI_HOST}
      - USE_REDIS_QUEUE=${USE_REDIS_QUEUE:-true}
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai_vibe_network
    restart: unless-stopped

  # Judge0 Worker (코드 실행 Worker)
  judge_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_vibe_judge_worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JUDGE0_API_URL=${JUDGE0_API_URL}
      - JUDGE0_API_KEY=${JUDGE0_API_KEY}
      - JUDGE0_USE_RAPIDAPI=${JUDGE0_USE_RAPIDAPI:-false}
      - JUDGE0_RAPIDAPI_HOST=${JUDGE0_RAPIDAPI_HOST}
      - USE_REDIS_QUEUE=${USE_REDIS_QUEUE:-true}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ai_vibe_network
    restart: unless-stopped
    command: python -m app.application.workers.judge_worker

